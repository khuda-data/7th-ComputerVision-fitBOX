<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Packaging Optimization Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            background: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .highlight-text {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            margin: 12px 0;
        }
        img.objects {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Packaging Optimization Result</h2>

        <!-- 원본에서 하드코딩된 텍스트 그대로 유지 -->
        <p class="highlight-text">최소 박스 크기 : 2 - 1호</p>
        <p class="highlight-text">Filling Rate : 71.65%</p>

        <!-- objects.png 그대로 -->
        <img
          src="{{ url_for('static', filename='results/objects.png') }}"
          alt="Objects"
          class="objects"
        >

        <!-- packing_2-1호.html iframe -->
        <iframe
          src="{{ url_for('static', filename='results/packing_2-1호.html') }}"
        ></iframe>
    </div>
</body>
</html>
