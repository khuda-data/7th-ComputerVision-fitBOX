<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGMENTATION 완료</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans KR',sans-serif; }
        body {
            background: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
        }
        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            max-height: 40px;
        }
        .content {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background .3s;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover { background: #0056b3; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </header>

    <main class="content">
        <h1>SEGMENTATION 완료</h1>
        <form method="GET" action="{{ next_stage_url }}">
            <button type="submit" class="btn">{{ button_text }}</button>
        </form>
    </main>
</body>
</html>
